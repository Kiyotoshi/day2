</head>
<body>
  <div class="container">
    <header id='app'>
      <a :href="url">
        <img :src="img_url" :alt="img_alt" width="100px" height="100px">
        <font size="24" color="#f4a460">まんが日本昔ばなし最強キャラ考察ブログ</font>
      </a>     
    </header>

    <section id='blog'>
      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row">

            <div v-for="item in items" class="col-md-4">
              <div class="card mb-4 shadow-sm" >
                <div align="center">
                  <img :src="item.thumb" alt="サムネイルが入ります。" height="200px" width="200px">
                </div>
                <div class="card-body">
                  <p class="card-text">
                    <span v-html="item.name"></span>
                  </p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    </div>
                    <small class="text-muted">{{item.comments}} comments</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <br>
    <section id="form">
      <div style="background-color : #AAEEDD">
        <h3>あなたの好きな昔話は？</h3>
        <input type="radio" v-model="radioValue" value="花咲かじいさん">花咲かじいさん
        <input type="radio" v-model="radioValue" value="桃太郎">桃太郎
        <input type="radio" v-model="radioValue" value="笠地蔵">笠地蔵
        <p>わたしの好きな昔ばなしは {{radioValue}}</p>

        <div v-if="!like">
          <button class="btn btn-info" @click="like=true" type="button">
            送信
          </button> 
        </div>
        <div v-else="">
          <p v-html="bouya"></h4>
        </div>
      </div>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
